---
- name: Install Docker and Docker Compose on Ubuntu
  hosts: all  # Target all hosts in your inventory
  become: true  # Run tasks with elevated privileges (sudo)

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      register: apt_update

    - name: Install prerequisites (apt-transport-https ca-certificates curl gnupg)
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
      when: apt_update.changed

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: 'deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'
        state: present

    - name: Install docker engine
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-buildx-plugin
          - docker-compose-plugin
        update_cache: true

    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present
      become: true
      when: docker_install_result.changed
      register: docker_compose_install_result

    - name: Add user to docker group
      user:
        name: "{{ docker_user }}"
        groups: docker
        append: yes
      vars:
        docker_user: "romeo"  # Replace with the actual username
        
    - name: Log out of the user session
      shell: pkill -HUP "{{ docker_user }}"
      become: false
      register: logout
      when: logout is not defined       

    - name: Check Docker Service Status
      systemd:
        name: docker
        state: started
      become: true
      register: docker_service_status
      ignore_errors: true

    - name: Restart Docker service if changed
      systemd:
        name: docker
        state: restarted
      become: true
      when: docker_service_status.changed

    - name: Display Docker version
      shell: docker --version
      register: docker_version_output
      changed_when: false  # Don't report this as a change, it's just informative.

    - name: Display Docker Compose version
      shell: docker-compose --version
      register: docker_compose_version_output
      changed_when: false  # Don't report this as a change, it's just informative.
